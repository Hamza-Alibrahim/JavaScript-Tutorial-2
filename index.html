<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>
        <div class="tasks-content">
            <span class="no-tasks">No Tasks To Show</span>
        </div>
    </div>
    <div class="task-stats">
        <div class="tasks-count">
            Tasks <span>0</span>
            <span class="dall" style="cursor: pointer;">Delete All</span>
        </div>
        <div class="tasks-completed">
            Completed <span>0</span>
            <span class="call" style="cursor: pointer;">Complete All</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
